<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Конвертер валют</title>  
    <style>
      .footer__link {
        margin: 0 15px;
      }
      .card-body {
        border-radius: 20%;
      }
	  .card:hover {
		background-color: rgb(238, 238, 238);
	  }
      .card-body:hover {
        background-color: rgba(235, 222, 32, 0.955);
      }
    </style>
  </head>
  <body>
    <div class="container pt-5 pb-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Content -->
          <div class="card p-3">
            <form>
              <h1 class="h3 mb-4 text-center">Конвертер валют</h1>

              <div class="courses">
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс USD (Доллар)</div>
                  <div class="course-item-value" data-value="USD">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс EUR (Евро)</div>
                  <div class="course-item-value" data-value="EUR">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс BRL (Бр. Реал)</div>
                  <div class="course-item-value" data-value="BRL">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс DKK (Крона)</div>
                  <div class="course-item-value" data-value="DKK">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс CNY (Юань)</div>
                  <div class="course-item-value" data-value="CNY">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс GBP (Фунт)</div>
                  <div class="course-item-value" data-value="GBP">--.--</div>
                </div>
                <div class="course-item card card-body">
                  <div class="course-item-title">Курс KZT (Тенге)</div>
                  <div class="course-item-value" data-value="KZT">--.--</div>
                </div>
              </div>

              <div class="row mb-1">
                <div class="col">
                  <label for="name">Есть:</label>
                  <select
                    disabled
                    class="form-control"
                    id="exampleFormControlSelect1"
                  >
                    <option value="RUB" selected>RUB — Рубли</option>
                  </select>
                </div>
                <div class="col">
                  <label for="name text-center">Могу получить:</label>
                  <select
                    id="select"
                    class="form-control"
                    id="exampleFormControlSelect1"
                  >
                    <option value="USD">USD — Доллар США</option>
                    <option value="EUR">EUR — Евро</option>
                    <option value="BRL">BRL — Бразильский Реал</option>
                    <option value="DKK">DKK — Датская Крона</option>
                    <option value="CNY">CNY — Китайский Юань</option>
                    <option value="GBP">GBP — Британский Фунт Стерлингов</option>
                    <option value="KZT">KZT - Казахстанский Тенге</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <input
                    id="input"
                    type="number"
                    class="form-control"
                    id="name"
                    autofocus
                  />
                </div>
                <div class="col">
                  <input
                    id="result"
                    type="number"
                    class="form-control"
                    id="name"
                  />
                </div>
              </div>
            </form>
          </div>
          <!-- // Content -->
        </div>
        <!-- // col-6 -->
      </div>
      <!-- // row -->
    </div>
    <!-- // container -->

    <script src="main.js"></script>
  </body>
</html>
